<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Las mejores recetas caseras">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %} | Recetas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base_style.css') }}">
</head>
<body>
<nav class="nav-container">
    <ul class="user-info">
        <li><a href="{{ url_for('index') }}">Inicio</a></li>
        {% if current_user.is_anonymous %}
            <li><a href="{{ url_for('login') }}">Iniciar Sesión</a></li>
            <li><a href="{{ url_for('show_signup_form') }}">Registrarse</a></li>
        {% else %}
            <li>Bienvenido, {{ current_user.name }}</li>
            <li><a href="{{ url_for('reseta_form') }}">Nueva Receta</a></li>
            <li><a href="{{ url_for('logout') }}">Cerrar Sesión</a></li>
        {% endif %}
    </ul>
</nav>
<main class="main-container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
